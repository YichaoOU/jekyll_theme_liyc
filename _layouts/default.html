<!DOCTYPE html>
<html>


	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<title>{{ page.title }}</title>
		
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/liyc.css">
		<link rel="stylesheet" href="/css/animate.css">
		<link rel="stylesheet" href="/css/bootstrap-theme.css">
		<link href="/css/docs.css" rel="stylesheet">
		<link href="/css/stylish.css" rel="stylesheet">
		<link href="/css/monokai.css" rel="stylesheet">
		
	</head>


	<body data-spy="scroll" data-target="#liyc_bar" data-offset="20">

		<!-- This is the navigation bar, please make it simple and clear -->
		<div class="navigation_bar container">

			{%include nav_bar.html %}



		</div> 


		<!-- This is the header, please add some figures to make it beatiful -->
		<div class="header">
			{% if page.header_keywords_abstract == true %}
				{%include post_header.html %}
			{% else %}
				{%include simple_header.html %}
			{% endif %}

		</div>








		<div class="container-fluid container" >
			<div class="row " style="margin-top:30px">

				<!-- This is the main article, we will use markdown to post content -->
				<div class="article_main_content col-sm-9" >
				
<!-- 				{% for item in page.keywords %}
					<h1>{{item}}</h1><br><h1>{{page.keywords.size}}</h1>

				{% endfor %}

				{% for item in page.liyc_array %}
					<h1>{{item}}</h1><br><h1>{{page.liyc_array.size}}</h1>

				{% endfor %}
 -->				

				{{ content }}
				 
<!-- 				<h1>{{page.keywords[0]}}</h1><br><h1>{{page.liyc_array[0]}}</h1>
 -->
				</div>


				<!-- This is the side bar; mainly for readers to keep track our content -->
				<nav class="bs-docs-sidebar col-sm-3 hidden-xs hidden-sm" id="liyc_bar">

					{%include side_bar.html %}

				</nav>


			</div>
		</div>



		<!-- This is the footer; Put your contact and license here -->
		<div class="footer">

			{%include footer.html %}

		</div>

		<script type="text/javascript" src="/js/jquery2.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

	</body>
</html>
