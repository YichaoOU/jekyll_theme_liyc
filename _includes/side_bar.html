{% assign total =  page.keywords.size|minus:1 %}
{% if total > 0 %}

	<ul class="nav nav-tabs nav-stacked " data-spy="affix" data-offset-top="320" style="top: 30px;">
		
		{% for i in (0..total) %}
			<li ><a href="#{{page.anchors[i]}}" style="font-size:20px">  {{page.keywords[i]}} </a></li>
			
		{% endfor %}




	</ul>
{% endif %}
